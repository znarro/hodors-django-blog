{% extends 'base.html' %} 


{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>

  <a href="{% url 'post_edit' post.pk %}" class="btn-link">Edit Blog Post</a>
  <a href="{% url 'post_delete' post.pk %}" class="btn-link">Delete Blog Post</a>
{% endblock content %}
